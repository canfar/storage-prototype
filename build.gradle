plugins {
    id 'maven'
    id 'java'

    // IntelliJ IDEA plugin here to allow int
    id 'idea'
}

repositories {
    jcenter()
    mavenLocal()
}

version = '1.0.1'

jar {
//    archiveName = 'searcher-' + project.version + '.jar'
    manifest {
        attributes 'Main-Class': 'org.opencadc.storage.SearcherApp',
                   'Implementation-Title': 'App to search Alluxio using Flink',
                   'Implementation-Version': '1.0'
    }
}

dependencies {
    compile 'log4j:log4j:1.2.+'
    compile 'org.apache.flink:flink-core:1.3.+'
    compile 'org.apache.flink:flink-java:1.3.+'
    compile 'org.apache.flink:flink-streaming-java_2.11:1.3.+'
    compile files('libs/alluxio-core-client-runtime-1.6.0-SNAPSHOT-jar-with-dependencies.jar')

    testCompile 'junit:junit:4.+'
    testCompile 'org.easymock:easymock:3.+'
}

